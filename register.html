      <section>
        <div class="signin">
          <div class="content">
            <h2>Register</h2>
            <div class="form">
              <div class="inputBox">
                <input type="text" id="username" required autocomplete="off"> <!-- Menonaktifkan autocomplete pada input username -->
                <i>Username</i>
              </div>
              <div class="inputBox">
                <input type="email" id="email" required>
                <i>Email</i>
              </div>
              <div class="inputBox">
                <input type="password" id="password" required>
                <i>Password</i>
              </div>
              <div class="links">
                <a href="#">Forgot Password</a>
                <a href="index.html">Login</a>
              </div>
              <div class="inputBox">
                <input type="submit" value="Register" id="registerBtn">
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <script>
        // Event Listener untuk tombol Register
        document.getElementById('registerBtn').addEventListener('click', function (event) {
          event.preventDefault(); // Mencegah reload halaman
    
          // Ambil nilai dari input
          const username = document.getElementById('username').value.trim();
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value.trim();
    
          if (!username || !email || !password) {
            alert('Harap isi semua field!');
            return;
          }
    
          // Ambil data dari LocalStorage
          const users = JSON.parse(localStorage.getItem('users')) || [];
    
          // Cek apakah email sudah terdaftar
          const isEmailRegistered = users.some(user => user.email === email);
          if (isEmailRegistered) {
            alert('Email sudah terdaftar! Silakan gunakan email lain.');
            return;
          }
    
          // Tambahkan pengguna baru
          users.push({ username, email, password });
          localStorage.setItem('users', JSON.stringify(users));
    
          alert('Registrasi berhasil!');
          window.location.href = 'index.html'; // Redirect ke dashboard login
        });
      </script>
